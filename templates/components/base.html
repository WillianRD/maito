<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    {% block resource %} 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/base.css') }}" rel="stylesheet"> 
    {% endblock %}
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Bootstrap" width="30" height="30">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Inicial</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('about') }}">Sobre</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Cadastrar
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('account') }}">Escola</a></li>
                <li><a class="dropdown-item" href="{{ url_for('account_resp') }}">Responsaveis</a></li>
              </ul>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Entrar
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="{{ url_for('school') }}">Escola</a></li>
                <li><a class="dropdown-item" href="{{ url_for('user') }}">Responsaveis</a></li>
                <li><a class="dropdown-item" href="{{ url_for('security') }}">Setor de segurança</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  {% block body %}
  {% endblock %}  


<footer class="d-flex flex-wrap justify-content-between text-center align-items-center py-3 my-4 border-top bg-body-tertiary">
  <div class="col-md-4 d-flex align-items-center">
      <a class="mb-3 me-2 mb-md-0  text-body-secondary text-decoration-none lh-1">
          <img class="d-block mx-auto mb-4" src="{{ url_for('static', filename='img/logo.png') }}" width="35" heigth="35">
      </a>
      <p class="text-center text-body-secondary">© 2023 Company, Inc</p>
  </div>
</footer>



  
  <!-- <script type="text/javascript" src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  <script>
    function themeDark() {
       var element = document.body;
       element.classList.toggle("dark-mode");
    }
  </script>  
</body>
</html>
